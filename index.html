<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soboss calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-[#e0e3eb]">
  <div class="container relative max-w-xs w-full rounded-lg p-5 bg-white shadow-lg">
    <input type="text"
      class="display h-20 w-full outline-none border-none text-right mb-2.5 text-2xl text-black pointer-events-none" />

    <div class="buttons grid gap-2.5 grid-cols-4">
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="AC">AC</button>
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="DEL">DEL</button>
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="%">%</button>
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="/">/</button>

      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="7">7</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="8">8</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="9">9</button>
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="*">*</button>

      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="4">4</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="5">5</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="6">6</button>
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="-">-</button>

      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="1">1</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="2">2</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="3">3</button>
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="+">+</button>

      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="0">0</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value="00">00</button>
      <button class="py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200" data-value=".">.</button>
      <button class="operator py-2.5 rounded-md border-none text-xl cursor-pointer bg-gray-200 text-[#2f9fff]"
        data-value="=">=</button>
    </div>
  </div>

  <script>
    const display = document.querySelector(".display");
    const buttons = document.querySelectorAll("button");
    const specialChars = ["%", "*", "-", "+", "="]
    let output = "";


    const calculate = (btnValue) => {
      display.focus();
      if (btnValue === "=" && output !== "") {
        output = eval(output.replace("%", "/100"));
      } else if (btnValue === "AC") {
        output = "";
      } else if (btnValue === "DEL") {
        output = output.toString().slice(0, -1);
      } else {
        if (output === "" && specialChars.includes(btnValue)) return;
        output += btnValue;
      }
      display.value = output;
    };

    buttons.forEach((button) => {
      button.addEventListener("click", (e) => calculate(e.target.dataset.value));
    });
  </script>


</body>

</html>
